<div
  *ngIf="isTapVisible"
  class="click-circle position-absolute"
  [style]="coordinates"
></div>
<div
  class="content position-absolute d-flex justify-content-start"
  [ngClass]="[changeToDesktop]"
>
  <section class="options d-flex flex-column align-items-between">
    <div class="start d-flex flex-column align-items-center">
      <div class="profile pb-3">
        <img
          src="../../../../../assets/lockscreen/profile.jpg"
          alt="Profile Image"
        />
      </div>
      <div><p class="profile-font">Gaurav Sharma</p></div>
      <div class="d-flex">
        <div *ngIf="isButtonClickedThrice" class="hidden">
          <div class="d-flex">
            <div class="wrapper">
              <div class="loading">
                <div class="dot"></div>
              </div>
              <div class="loading">
                <div class="dot"></div>
              </div>
              <div class="loading">
                <div class="dot"></div>
              </div>
              <div class="loading">
                <div class="dot"></div>
              </div>
              <div class="loading">
                <div class="dot"></div>
              </div>
            </div>
            <div class="font align-middle">Welcome</div>
          </div>
        </div>
        <div *ngIf="isSignInOptionAvailable" class="show">Sign-in Options</div>
      </div>
    </div>
    <div class="end mt-auto">
      <div class="d-flex align-items-end position-relative">
        <div
          *ngIf="isStartOverButtonAvailable"
          class="start-over-button position-absolute"
          (click)="onClickStartOverButton()"

          Start over
        </div>
        <div class="content d-flex justify-content-end">
          <div class="d-flex">

                <div class="mb-0">US keyboard</div>
                <br />
                <div class="mb-0">To switch input methods, press</div>
                <div class="mb-0">Windows key+Space.</div>
              </div>
            </ng-template>
            <div class="controls eng" placement="top" [ngbTooltip]="eng">
              ENG
            </div>

              <div

                style="font-size: 12px"
